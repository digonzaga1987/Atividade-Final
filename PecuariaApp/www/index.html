<!DOCTYPE html>
<html  ng-app="pecuariaApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="pecuariaCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Animais</h1>
      </ion-header-bar>
      <ion-content>
          <ion-list>
              <ion-item ng_repeat="a in animais">
                  <h3>Nome: {{a.nome}}</h3>
                  <h3>Nome Completo: {{a.nomecompleto}}</h3>
                  <h3>RGD: {{a.rgd}}</h3>
                  <h3>RGN:{{a.rgn}}</h3>
                  <h3>Sigla Usual: {{a.siglausual}}</h3>
                  <h3>SÃ©rie Alfa:{{a.seriealfa}}</h3>
              </ion-item>                    
          </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
